<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <form id="search-form">
            <label for="cityName">Search for a city:</label>
            <input id="search-input" type="text" name="cityName" />
            <button type="submit" id="fetch-button">Search</button>
          </form>
          <br />
          <ul id="city-list"></ul>
        </div>
        <div id="weatherInfo" class="col-8 col-md-4">
          <div id="currentDay" class="today"></div>
          <div id="temp"></div>
          <div id="wind"></div>
          <div id="humidity"></div>
          <div id="icon"></div>
        </div>
      </div>
      <h2 id="five"></h2>
      <div class="row">
        <div class="col-4"></div>

        <div id="fiveDay" class="col-8 col-md-4"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
