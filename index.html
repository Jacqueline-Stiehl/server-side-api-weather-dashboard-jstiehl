<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="http://api.openweathermap.org/geo/1.0/direct?q={city name},{state code},{country code}&limit={limit}&appid={7c06a81095931482369301ba336a0e52}"
      rel="stylesheet"
    />
    <link
      href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={7c06a81095931482369301ba336a0e52}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          Search for a City:
          <form>
            <input
              type="text"
              id="cityName"
              name="cityName"
              value="Minneapolis"
            />
          </form>
          <br />
          <button type="submit" id="fetch-button">Search</button>
        </div>

        <div class="col-8">
          <!-- this should be hidden at first -->
          <table>
            <thead>
              <tr>
                <th>City and Date:</th>
              </tr>
              <tr>
                <th>Temperature:</th>
              </tr>
              <tr>
                <th>Wind:</th>
              </tr>
              <tr>
                <th>Humidity:</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-4">Space to track cities entered</div>
        <div class="col-8">5-Day Forecast</div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
